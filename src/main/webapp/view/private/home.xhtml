<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                template="../../layout/template1.xhtml">

    <ui:define name="menuleft">

    </ui:define>
    <ui:define name="content">
        <h:form id="f1">
            <rich:dataTable id="info" value="#{homeView.userFiles}" var="file">
                <f:facet name="header">
                    <rich:columnGroup>
                        <rich:column>
                            File name
                        </rich:column>
                        <rich:column>
                            File
                        </rich:column>
                        <rich:column>
                            Owner
                        </rich:column>
                    </rich:columnGroup>
                </f:facet>
                <rich:column>
                    <h:outputText value="#{file.fileName}"/>
                </rich:column>
                <rich:column>
                    <h:graphicImage value="#{homeView.imageToBase64(file.content)}"/>
                </rich:column>
                <rich:column>
                    <h:outputText value="#{file.user.name} #{file.user.forename}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>
    </ui:define>

</ui:composition>
