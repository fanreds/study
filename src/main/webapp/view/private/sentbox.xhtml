<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j"
                template="../../layout/template1.xhtml">

    <ui:define name="menuleft">

    </ui:define>
    <ui:define name="content">
        <h:outputText value="#{messages['view.sentbox.null.warning']}" styleClass="bigText"
                      rendered="#{empty sentboxView.messages}"/>
        <h:outputText value="#{messages['view.sentbox.information']}" styleClass="bigText"
                      rendered="#{not empty sentboxView.messages}"/>
        <h:form id="f1">
            <h:panelGroup id="idata">
                <h:panelGroup id="idata2" rendered="#{not empty sentboxView.messages}">
                    <rich:dataTable id="info" value="#{sentboxView.messages}" var="message"
                                    rendered="#{not sentboxView.renderMessage}">
                        <f:facet name="header">
                            <rich:columnGroup>
                                <rich:column>
                                    Subject
                                </rich:column>
                                <rich:column>
                                    Sent date
                                </rich:column>
                                <rich:column>
                                    Type
                                </rich:column>
                                <rich:column>
                                    Recipient
                                </rich:column>
                                <rich:column>
                                </rich:column>
                            </rich:columnGroup>
                        </f:facet>
                        <rich:column>
                            <h:outputText value="#{message.subject}"/>
                        </rich:column>
                        <rich:column>
                            <h:outputFormat value="{0, date, dd-MM-yyyy HH:mm:ss}">
                                <f:param value="#{message.sentDate}"/>
                            </h:outputFormat>
                        </rich:column>
                        <rich:column>
                            <h:outputText value="#{messages['view.type.message.group']}"
                                          rendered="#{sentboxView.isGroupMessage(message)}"/>
                            <h:outputText value="#{messages['view.type.message.private']}"
                                          rendered="#{not sentboxView.isGroupMessage(message)}"/>
                        </rich:column>
                        <rich:column>
                            <h:outputText value="#{sentboxView.recipient(message)}"/>
                        </rich:column>
                        <rich:column>
                            <a4j:commandButton value="Read" action="#{sentboxView.read(message)}" render="Inf idata"/>
                        </rich:column>
                    </rich:dataTable>
                </h:panelGroup>
            </h:panelGroup>

            <h:panelGroup id="Inf">
                <h:panelGroup rendered="#{not empty sentboxView.message}">
                    <div class="row-fluid">
                        <h:outputLabel value="Subject: " for="subject"/>
                        <h:outputText id="subject" value="#{sentboxView.message.subject}" styleClass="boldText"/>
                    </div>
                    <div class="row-fluid">
                        <h:outputLabel value="Sent Date: " for="sDate"/>
                        <h:outputFormat id="sDate" value="{0, date, dd-MM-yyyy HH:mm:ss}" styleClass="boldText">
                            <f:param value="#{sentboxView.message.sentDate}"/>
                        </h:outputFormat>
                    </div>
                    <div class="row-fluid">
                        <h:outputLabel value="Sender: " for="sender"/>
                        <h:outputText value="#{sentboxView.message.sender.name} #{sentboxView.message.sender.forename}"
                                      id="sender" styleClass="boldText"/>
                    </div>
                    <div class="row-fluid">
                        <h:outputLabel value="Content: " for="content"/>
                        <h:outputText value="#{sentboxView.message.subject}" id="content" styleClass="boldText"/>
                    </div>
                    <a4j:commandButton value="Back" action="#{sentboxView.close}" render="Inf idata"/>
                </h:panelGroup>
            </h:panelGroup>
        </h:form>
    </ui:define>

</ui:composition>
