<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../layout/template1.xhtml">


    <ui:define name="menuleft">

    </ui:define>

    <ui:define name="content">
        <h:panelGroup rendered="#{identity.loggedIn}">
            <script type="text/javascript">
                location = '#{request.contextPath}/view/private/home.jsf'
            </script>
        </h:panelGroup>

        <h:form>
            <div class="span12 marginTop">
                <div class="row-fluid">
                    <h:outputLabel for="login" value="Login:"/>
                    <h:inputText id="login" value="#{credentials.username}"/>
                </div>
                <div class="row-fluid">
                    <h:outputLabel for="password" value="Password:"/>
                    <h:inputSecret value="#{credentials.password}" id="password"/>
                </div>
                <div class="row-fluid">
                    <h:commandButton action="#{identity.login}" value="Login"/>
                </div>
            </div>
        </h:form>


    </ui:define>

</ui:composition>
