<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich">
<!--<f:metadata>-->

<!--<f:viewParam name="page" value="#{diseaseList.pageName}"/>-->

<f:view locale="#{localeSelector.selectedLocale}">
    <h:head>
        <title>
            <ui:insert name="windowTitle">
                <!--#{msgs.placesWindowTitle}-->
            </ui:insert>
        </title>
        <!--<h:outputStylesheet library="css" name="style.css" />-->
        <link href="#{request.contextPath}/resource/css/style.css" media="screen" rel="stylesheet" type="text/css"/>
    </h:head>

    <h:body>
        <div id="kontener">
            <div id="naglowek"></div>
            <div id="middle">
                <div id="menu">
                    <h:form>
                        <h:selectOneListbox size="1" value="#{localeSelector.selectedLocale}"
                                            onchange="this.form.submit()" converter="#{localeSelector.converter}">
                            <f:selectItems value="#{localeSelector.availableLocales}" var="locale" itemValue="#{locale}"
                                           itemLabel="#{locale.displayName}"/>
                        </h:selectOneListbox>
                    </h:form>

                    <ui:insert name="menuleft"/>

                    <h:button value="shared files" outcome="/view/private/home" styleClass="menuButton" />
                    <h:button value="upload files" outcome="/view/private/upload" styleClass="menuButton"/>
                    <h:button value="share manager" outcome="/view/private/fileAccess" styleClass="menuButton"/>
                    <h:button value="send message" outcome="/view/private/message" styleClass="menuButton"/>
                    <h:button value="change password" outcome="/view/private/changePass" styleClass="menuButton"/>
                    <h:button value="inbox" outcome="/view/private/inbox" styleClass="menuButton"/>
                    <h:button value="sentbox" outcome="/view/private/sentbox" styleClass="menuButton"/>
                    <h:panelGroup rendered="#{not identity.loggedIn}">
                        <h:button value="login" outcome="/view/login" styleClass="menuButton"/>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{identity.loggedIn}">
                        <h:form>
                            <h:commandButton value="logout" action="#{loginView.logout}" styleClass="menuButton"/>
                        </h:form>
                    </h:panelGroup>
                </div>

                <div id="content">
                    <ui:insert name="content"/>
                    <rich:messages ajaxRendered="true"/>
                </div>
            </div>

            <div id="stopka">Marcin Nowak</div>
        </div>
    </h:body>
</f:view>
</html>
